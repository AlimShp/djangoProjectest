{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" href="{% static '512.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
        body {
            background-image: url(https://zashutki.ru/wp-content/uploads/6/5/f/65fa9c9150f6f7441eaff9437a17f66d.jpeg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 30vh;

        }
        .div {
            display: flex;
            justify-content: center;
            margin-top: 20%;
        }

        .div input {
            margin: 5px;
        }

        .div a input {
            background-color: antiquewhite;
            width: 200px;
            height: 50px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;

        }

        .div a input:hover {
            background-color: darkgreen;
        }

        .div a input:active {
            background-color: blue;
        }
        p {
            display: flex;
            justify-content: center;
            color: red;
        }
    </style>
</head>
<body>
<div style="background: blueviolet; border-radius: 10px" class="div">
    <a href="/register/"><input type="button" value='регистрация'></a>
    <a href="/login/"><input type="button" value='авторизация'></a>
</div>
<p>{{ err }}</p>

</body>

</html>
